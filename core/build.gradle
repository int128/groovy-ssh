plugins {
    id 'java-library'
    id 'groovy'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    testRuntimeOnly 'cglib:cglib-nodep:3.2.10'
    testRuntimeOnly 'org.objenesis:objenesis:3.0.1'

    testRuntimeOnly 'ch.qos.logback:logback-classic:1.1.2'
}

processResources {
    filter(org.apache.tools.ant.filters.ReplaceTokens, tokens: ['version': project.version])
}

java {
    withJavadocJar()
    withSourcesJar()
}

description = 'Groovy SSH library'
ext {
    license = 'Apache-2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    vcsUrl = 'https://github.com/int128/groovy-ssh.git'
}

publishing {
    publications {
        pluginIntegration(MavenPublication) {
            from components.java
            artifactId parent.name
        }
        release(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            artifactId parent.name
            pom.withXml {
                asNode().children().last() + {
                    resolveStrategy = DELEGATE_FIRST
                    name parent.name
                    description project.description
                    url project.vcsUrl
                    scm {
                        url project.vcsUrl
                        connection "scm:git:$project.vcsUrl"
                    }
                    licenses {
                        license {
                            name project.license
                            url project.licenseUrl
                            distribution 'repo'
                        }
                    }
                    developers {
                        developer {
                            id parent.group
                            name parent.group
                        }
                    }
                }
            }
        }
    }
}